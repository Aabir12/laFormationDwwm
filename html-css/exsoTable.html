<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau</title>
    <link rel="stylesheet" href="css/exsotable.css">
</head>
<body>
    <table>
        <thead>
            <tr class="white">
                <th colspan="14"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="white" colspan="4"></td>
                <td class="yellow" colspan="6"></td>
                <td class="white" colspan="4"></td>
            </tr>
            <tr>
                <td class="white" colspan="3"></td>
                <td class="yellow" colspan="3"></td>
                <td class="grey" colspan="2"></td>
                <td class="yellow" colspan="3"></td>
                <td class="white" colspan="3"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="3"></td>
                <td class="grey" colspan="1"></td>
                <td class="white" colspan="2"></td>
                <td class="grey" colspan="1"></td>
                <td class="yellow" colspan="3"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="black" colspan="2"></td>
                <td class="grey" colspan="1"></td>
                <td class="white" colspan="1"></td>
                <td class="black" colspan="2"></td>
                <td class="white" colspan="1"></td>
                <td class="grey" colspan="1"></td>
                <td class="black" colspan="2"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <!-- same -->
            <tr>
                <td class="white" colspan="2"></td>
                <td class="black" colspan="2"></td>
                <td class="grey" colspan="1"></td>
                <td class="white" colspan="1"></td>
                <td class="black" colspan="2"></td>
                <td class="white" colspan="1"></td>
                <td class="grey" colspan="1"></td>
                <td class="black" colspan="2"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="3"></td>
                <td class="grey" colspan="1"></td>
                <td class="white" colspan="2"></td>
                <td class="grey" colspan="1"></td>
                <td class="yellow" colspan="3"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="4"></td>
                <td class="grey" colspan="2"></td>
                <td class="yellow" colspan="4"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="2"></td>
                <td class="black" colspan="1"></td>
                <td class="yellow" colspan="4"></td>
                <td class="black" colspan="1"></td>
                <td class="yellow" colspan="2"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="3"></td>
                <td class="black" colspan="4"></td>
                <td class="yellow" colspan="3"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="10"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="blue" colspan="1"></td>
                <td class="yellow" colspan="8"></td>
                <td class="blue" colspan="1"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="1"></td>
                <td class="blue" colspan="8"></td>
                <td class="yellow" colspan="1"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="2"></td>
                <td class="blue" colspan="6"></td>
                <td class="yellow" colspan="2"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="yellow" colspan="1"></td>
                <td class="blue" colspan="8"></td>
                <td class="yellow" colspan="1"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="1"></td>
                <td class="black" colspan="2"></td>
                <td class="blue" colspan="8"></td>
                <td class="black" colspan="2"></td>
                <td class="white" colspan="1"></td>
            </tr>
            <tr>
                <td class="white" colspan="2"></td>
                <td class="black" colspan="1"></td>
                <td class="blue" colspan="8"></td>
                <td class="black" colspan="1"></td>
                <td class="white" colspan="2"></td>
            </tr>
            <tr>
                <td class="white" colspan="4"></td>
                <td class="black" colspan="2"></td>
                <td class="white" colspan="2"></td>
                <td class="black" colspan="2"></td>
                <td class="white" colspan="4"></td>
            </tr>
            <tr>
                <td class="white" colspan="3"></td>
                <td class="black" colspan="3"></td>
                <td class="white" colspan="2"></td>
                <td class="black" colspan="3"></td>
                <td class="white" colspan="3"></td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
          </tr>
          
        </tfoot>
    </table>
</body>
</html>
